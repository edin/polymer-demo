<dom-module id="user-list">
    <script src="../components/Data.js"></script>

    <template>
        <style include="shared-styles"></style>

        <nx-card>
            <h1>Users</h1>
            <table>
                <template is="dom-repeat" items="{{items}}">
                    <tr>
                        <td>[[item.first_name]]</td>
                        <td>[[item.last_name]]</td>
                        <td>[[item.email]]</td>
                        <td>
                            <a href="/user/edit/[[item.id]]">Edit</a>
                        </td>
                    </tr>
                </template>
            </table>
        </nx-card>
    </template>

    <script>
        class UserList extends Polymer.Element {
            static get is() {
                return 'user-list';
            }
            constructor() {
                super();
                this.items = Users;
            }
        }
        window.customElements.define(UserList.is, UserList);
    </script>
</dom-module>
