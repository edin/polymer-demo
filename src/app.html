<dom-module id="my-app">
  <template>
    <style>
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .pages-content{
        padding: 0px 10px;
        border: 1px solid red;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPattern]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed id="master">
      <!-- Drawer content -->

      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="dashboard" href="dashboard">Dashboard</a>
          <a name="settings" href="settings">Settings</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="drawerLayout" has-scrolling-region>
         <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>

            <paper-icon-button icon="my-icons:menu" on-click="toggleMenu"></paper-icon-button>
            <div main-title>App</div>
<!--
            <paper-menu-button>
              <paper-icon-button slot="dropdown-trigger" icon="my-icons:menu" alt="menu"></paper-icon-button>
              <paper-listbox id="menuListbox" slot="dropdown-content">
                <template id="menuItems" is="dom-repeat" items="[[contextMenuItems]]">
                  <paper-item>[[item]]</paper-item>
                </template>
              </paper-listbox>
            </paper-menu-button>-->


            <!--
            <template is="dom-repeat" items="[[contextMenuItems]]">
              <button onclick={{item.action}}>{{item.title}}</button>
            </template>
            -->
            <paper-menu-button>
              <paper-icon-button icon="menu" slot="dropdown-trigger"> </paper-icon-button>
              <paper-listbox slot="dropdown-content">
                <paper-item>Share</paper-item>
                <paper-item>Settings</paper-item>
                <paper-item>Help</paper-item>
              </paper-listbox>
            </paper-menu-button>

          </app-toolbar>
        </app-header>

        <iron-pages id="pageSelector" selected="[[page]]" attr-for-selected="name" fallback-selection="notfound" role="main" class="pages-content" on-iron-select="onIronSelect" >
          <app-dashboard name="dashboard" router="{{subroute}}"></app-dashboard>
          <app-settings  name="settings"  router="{{subroute}}"></app-settings>
          <app-login     name="login"     router="{{subroute}}"></app-login>
          <app-notfound  name="notfound"  router="{{subroute}}"></app-notfound>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class App extends Polymer.Element {
      static get is() { return 'my-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          contextMenuItems: Array
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        this.rootPattern = (new URL(this.rootPath)).pathname;
        this.contextMenuItems = [];
      }


      onIronSelect() {
        // var view = this.$.pageSelector.selectedItem;
        // onElementReady(view, () => {
        //   this.updatePageChanged();
        // });
      }
      

      updatePageChanged() {
        // var page = this.$.pageSelector.selectedItem;

        // if (page) {
        //   var menuItems = page.getMenuItems();
        //   this.contextMenuItems = menuItems;
        // }
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        var resolvedPageUrl = this.resolveUrl("app-" + page + '.html');

        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'app-notfound';
      }

      toggleMenu() {
        var drawerLayout = this.$.master;

        if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
          drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
        } else {
          drawerLayout.drawer.toggle();
        }
      }
    }

    window.customElements.define(App.is, App);
  </script>
</dom-module>
