<dom-module id="nx-card">
    <template>
        <style include="shared-styles"></style>
        <div class="card">
            <slot></slot>
        </div>
    </template>

    <script>
        class NxCard extends Polymer.Element {
            static get is() {
                return 'nx-card';
            }
            constructor() {
                super();
            }
        }
        window.customElements.define(NxCard.is, NxCard);
    </script>
</dom-module>
