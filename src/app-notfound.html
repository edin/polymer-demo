<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="app-notfound">
  <template>
    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class AppNotFound extends Polymer.Element {
      static get is() { return 'app-notfound'; }
      static get properties() {
        return {
          rootPath: String,
        };
      }
    }
    window.customElements.define(AppNotFound.is, AppNotFound);
  </script>
</dom-module>
